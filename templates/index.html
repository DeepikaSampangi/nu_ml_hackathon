<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Videos</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script>
        async function uploadVideos() {
            const input = document.getElementById('videoInput');
            const formData = new FormData();

            for (const file of input.files) {
                formData.append('videos', file);
            }

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = JSON.stringify(result, null, 2);
        }
    </script>
</head>
    
<body>
    <div class="container">
        <h1>Upload and Process Videos</h1>
        <label for="videoInput" class="label">Choose Videos</label>
        <input type="file" id="videoInput" multiple accept="video/*">
        <br>
        <button onclick="uploadVideos()">Upload Videos</button>
        <div id="alertBox" class="alert"></div>
    </div>
</body>

</html>
